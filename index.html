<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
    <style>
        @media  screen and (max-width: 970px) {
            .mainContainer{
                display: flex;
                flex-direction: column;
            }
            .formFooter a{
                margin-left: 5vw;
            }
            .loginForm{
                padding: 21px;
            }
        }
    </style>
</head>

<body>
    <div class="mainContainer">

        <div class="mainImg">
            <img src="images/hero-image.png"  class="img-fluid" alt="main iamge">
        </div>

        <div class="loginForm">
            
            <div class="formItems">
                <img class="img-fluid logoImg" src="images/header-logo.svg" alt="logo image">

                <div class="title">
                    We are <span>experts</span> in business,<br> marketing, growth, &sales.
                </div>

                <p class="loginTitle">Login into your account</p>


                <form method="post" class="formBody">

                    <input class="inputUsername" type="text" placeholder="Username">
                    <input class="inputPassword" type="password" placeholder="Password">

                    <div class="formFooter">
                        <input class="submitBtn" type="submit" value="Login">
                        <div class="forgotPass">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>

                </form>
                <p class="register">Are you a new Member? <span><a href="#">Register here</a></span></p>
            </div>

        </div>

    </div>
</body>

</html>
